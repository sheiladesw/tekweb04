<body id="app">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">

                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">

                </ul>

        </div>
    </nav>
    <!-- A Navbar -->
